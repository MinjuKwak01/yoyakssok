spring:
  jpa:
    defer-datasource-initialization: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect  # MySQL8Dialect에서 변경 (경고 제거)
        show_sql: true
        format_sql: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/forever
    username: root
    password: 1234
  flyway:
    enabled: false
